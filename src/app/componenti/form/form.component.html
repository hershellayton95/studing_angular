<form [formGroup]="homeform" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="nome" formControlName="nome">
    </mat-form-field>
    <p *ngIf="!homeform.get('nome')?.valid && !!homeform.get('nome')?.touched">nome non inserito correttamente</p>
    <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" name="email" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Colore</mat-label>
        <mat-select name="colore" formControlName="colore">
            <mat-option value="red">Red</mat-option>
            <mat-option value="blue">Blue</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">Submit</button>
</form>
