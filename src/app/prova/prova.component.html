<div>
  <ul *ngFor="let person of personas">
    <li>
      <span class="pallino" [ngStyle]="{'background': person.isOnline ? 'green' : 'red'}"></span>
      <span class="pallino" [ngStyle]="{'background': person.color}"></span>
      <span>{{person.nome}} {{person.cognome}}</span>
    </li>
  </ul>
</div>
